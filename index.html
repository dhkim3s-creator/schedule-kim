<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>하루 일정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin:0; font-family:system-ui; background:#f9fafb; }
    .container { max-width:720px; margin:0 auto; padding:20px; }
    h1 { margin:0 0 12px; }
    input, button { padding:10px; border-radius:8px; border:1px solid #ddd; font-size:14px; }
    button { cursor:pointer; background:#111827; color:#fff; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    .row { display:flex; gap:10px; align-items:center; margin-bottom:12px; }
    .task {
      display:flex; align-items:center; gap:10px;
      padding:12px; background:#fff; border-radius:10px;
      border:1px solid #eee; margin-bottom:8px;
    }
    .task.completed span { text-decoration:line-through; opacity:.6; }
    .alert { padding:10px; border-radius:8px; margin-bottom:10px; }
    .alert.error { background:#f8d7da; }
    .alert.warn { background:#fff3cd; }
    .small { font-size:12px; opacity:.75; margin-top:6px; }
    code { background:#eef2ff; padding:2px 6px; border-radius:6px; }
    .muted { font-size:12px; opacity:.7; }
  </style>
</head>
<body>
<div class="container">
  <h1>하루 일정</h1>
  <div id="status"></div>

  <div class="row">
    <input type="date" id="datePicker" />
    <div id="userInfo" class="muted"></div>
  </div>

  <div class="row" style="gap:8px;">
    <input id="taskInput" placeholder="할 일 입력" style="flex:1;" />
    <button id="addBtn">추가</button>
  </div>

  <div id="tasks"></div>

  <div class="muted" style="margin-top:14px;">
    ※ GitHub Pages에서 인증 오류가 나면 Firebase 콘솔 Authorized domains에
    <code>dhkim3s-creator.github.io</code> 를 추가하세요.
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    deleteDoc,
    doc,
    updateDoc,
    onSnapshot,
    query,
    where,
    orderBy,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // Firebase 설정 (교수님 제공 키)
  const firebaseConfig = {
    apiKey: "AIzaSyBSwGAhynYlK68A18WEqWSG1XZaY_q3VHw",
    authDomain: "schedule-kim.firebaseapp.com",
    databaseURL: "https://schedule-kim-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "schedule-kim",
    storageBucket: "schedule-kim.firebasestorage.app",
    messagingSenderId: "623069272138",
    appId: "1:623069272138:web:5caa87bf0723083149aeb3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const statusEl = document.getElementById("status");
  const datePicker = document.getElementById("datePicker");
  const taskInput = document.getElementById("taskInput");
  const addBtn = document.getElementById("addBtn");
  const tasksEl = document.getElementById("tasks");
  const userInfo = document.getElementById("userInfo");

  datePicker.value = new Date().toISOString().slice(0, 10);

  let currentUser = null;
  let unsubscribeTasks = null;

  function showError(title, e) {
    const code = e?.code || "-";
    const msg = e?.message || "";
    let hint = `
      <div class="small">
        ✅ Firebase Console → Authentication → Sign-in method: <b>Email/Password</b> Enable<br/>
        ✅ Firebase Console → Authentication → Settings → Authorized domains에
        <code>${location.hostname}</code> 추가
      </div>
    `;
    statusEl.innerHTML = `
      <div class="alert error">
        ${title}
        <div class="small">code: <code>${code}</code></div>
        <div class="small">${msg}</div>
        ${hint}
      </div>
    `;
  }

  function getAutoAccount() {
    let email = localStorage.getItem("autoEmail");
    let password = localStorage.getItem("autoPassword");
    if (!email || !password) {
      const uid = (crypto?.randomUUID ? crypto.randomUUID() : String(Date.now()) + Math.random());
      email = `user_${uid}@schedule.local`;
      password = String(uid);
      localStorage.setItem("autoEmail", email);
      localStorage.setItem("autoPassword", password);
    }
    return { email, password };
  }

  async function loginAuto() {
    const { email, password } = getAutoAccount();
    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch (e) {
      if (e.code === "auth/user-not-found") {
        try {
          await createUserWithEmailAndPassword(auth, email, password);
        } catch (e2) {
          showError("자동 계정 생성 실패", e2);
        }
      } else {
        showError("로그인 실패", e);
      }
    }
  }

  function escapeHtml(s) {
    return s.replace(/[&<>"']/g, (c) => ({
      "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
    }[c]));
  }

  function loadTasks() {
    if (!currentUser) return;
    if (unsubscribeTasks) unsubscribeTasks();

    const q = query(
      collection(db, "tasks"),
      where("uid", "==", currentUser.uid),
      where("date", "==", datePicker.value),
      orderBy("createdAt", "desc")
    );

    unsubscribeTasks = onSnapshot(q, (snapshot) => {
      tasksEl.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const t = docSnap.data();
        const div = document.createElement("div");
        div.className = "task" + (t.completed ? " completed" : "");
        div.innerHTML = `
          <input type="checkbox" ${t.completed ? "checked" : ""}/>
          <span style="flex:1">${escapeHtml(t.text || "")}</span>
          <button>삭제</button>
        `;

        div.querySelector("input").onchange = async () => {
          try {
            await updateDoc(doc(db, "tasks", docSnap.id), { completed: !t.completed });
          } catch (e) { showError("완료 변경 실패", e); }
        };

        div.querySelector("button").onclick = async () => {
          try {
            await deleteDoc(doc(db, "tasks", docSnap.id));
          } catch (e) { showError("삭제 실패", e); }
        };

        tasksEl.appendChild(div);
      });

      if (snapshot.size === 0) {
        tasksEl.innerHTML = `<div class="small">아직 할 일이 없습니다.</div>`;
      }
    }, (e) => showError("Firestore 구독 실패", e));
  }

  addBtn.onclick = async () => {
    const text = taskInput.value.trim();
    if (!text || !currentUser) return;
    taskInput.value = "";
    try {
      await addDoc(collection(db, "tasks"), {
        uid: currentUser.uid,
        date: datePicker.value,
        text,
        completed: false,
        createdAt: serverTimestamp()
      });
    } catch (e) {
      showError("일정 추가 실패", e);
      taskInput.value = text;
    }
  };

  datePicker.onchange = loadTasks;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      userInfo.textContent = `계정: ${user.email}`;
      statusEl.innerHTML = "";
      loadTasks();
    } else {
      loginAuto();
    }
  });
</script>
</body>
</html>
